<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulit Step Form</title>
    <link rel="stylesheet" href="vendors/font-awesome/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="steps-wrapper">
            <h1>Loan Agreement</h1>
            <div class="step-app" id="demo">
                <ul class="step-steps">
                    <li data-step-target="step1">1</li>
                    <li data-step-target="step2">2</li>
                    <li data-step-target="step3">3</li>
                    <li data-step-target="step4">4</li>
                    <li data-step-target="step5">5</li>
                </ul>
                <div class="step-content">
                    <section class="step-tab-panel" data-step="step1">
                        <p>asd</p>
                    </section>
                    <section class="step-tab-panel" data-step="step2">
                        <h3>Tab2</h3>
                        <form name="frmInfo" id="frmInfo">
                            First name:<br>
                            <input type="text" name="txtFirstName" required>
                            <br> Last name:<br>
                            <input type="text" name="txtLastName" required>
                        </form>
                    </section>
                    <section class="step-tab-panel" data-step="step3">
                        <h3>Tab3</h3>
                        <p>DEF</p>
                    </section>
                    <section class="step-tab-panel" data-step="step4">
                        <h3>Tab4</h3>
                        <form name="frmLogin" id="frmLogin">
                            Email address:<br>
                            <input type="text" name="txtEmail" required>
                            <br> Password:<br>
                            <input type="text" name="txtPassword" required>
                        </form>
                    </section>
                    <section class="step-tab-panel" data-step="step5">
                        <h3>Tab5</h3>
                        <form name="frmMobile" id="frmMobile">
                            Mobile No:<br>
                            <input type="text" name="txtMobileNum" required>
                        </form>
                    </section>
                </div>
                <div class="step-footer">
                    <button data-step-action="prev" class="step-btn">Previous</button>
                    <button data-step-action="next" class="step-btn">Next</button>
                    <button data-step-action="finish" class="step-btn">Finish</button>
                </div>
            </div>
        </div>
        <div class="display-wrapper">
            Content Here
        </div>
    </div>


    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="vendors/jquery-validate/jquery.validate.min.js"></script>
    <script src="vendors/jquery-steps/jquery-steps.min.js"></script>
    <script>
        var frmInfo = $('#frmInfo');
        var frmInfoValidator = frmInfo.validate();

        var frmLogin = $('#frmLogin');
        var frmLoginValidator = frmLogin.validate();

        var frmMobile = $('#frmMobile');
        var frmMobileValidator = frmMobile.validate();

        $('#demo').steps({
            transitionEffect: "fade",
            onChange: function (currentIndex, newIndex, stepDirection) {
                // step2
                if (currentIndex === 1) {
                    if (stepDirection === 'forward') {
                        return frmInfo.valid();
                    }
                    if (stepDirection === 'backward') {
                        frmInfoValidator.resetForm();
                    }
                }
                // step4
                if (currentIndex === 3) {
                    if (stepDirection === 'forward') {
                        return frmLogin.valid();
                    }
                    if (stepDirection === 'backward') {
                        frmLoginValidator.resetForm();
                    }
                }
                // step5
                if (currentIndex === 4) {
                    if (stepDirection === 'forward') {
                        // return frmMobile.valid();
                    }
                    if (stepDirection === 'backward') {
                        // frmMobileValidator.resetForm();
                    }
                }
                return true;
            },
            onFinish: function () {
                alert('Wizard Completed');
            }
        });
    </script>
</body>

</html>
